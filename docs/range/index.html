<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Range Sliders</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/c-rng.css" rel="stylesheet">

</head>
<body>
	<input type="range" class="c-rng" min="0" max="100" value="50" data-js="range" data-range-labels data-range-output=":true" />
	<input type="range" class="c-rng c-rng--grey" min="-50" max="100" value="-15" data-js="range" data-range-labels data-range-output=":true" />
	<input type="range" class="c-rng c-rng--pink" min="0" max="100" value="50" data-js="range" />

	<div class="c-rng__multi">
		<input type="range" class="c-rng" min="0" max="100" value="20" data-js="range" data-range-output=":true" data-range-type="lower" data-range-diff="5" />
		<input type="range" class="c-rng" min="0" max="100" value="80" data-js="range" data-range-output=":true" data-range-type="upper" data-range-diff="5" />
	</div>

	<input type="range" class="c-rng c-rng--hue" min="0" max="360" value="0" data-js="range" />

	<div class="c-rng--icons">
		<i data-icon="mute"></i>
		<input type="range" class="c-rng c-rng--grey" min="-50" max="100" value="-15" data-js="range" />
		<i data-icon="audio"></i>
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="range"]');
			if (elements.length) {
				import('../assets/js/range.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
					});
				})
			}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Range Sliders</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/c-rng.css" rel="stylesheet">

</head>
<body>
	<input type="range" class="c-rng" min="0" max="100" value="50" data-js="range" data-range-labels data-range-output=":true" />
	<input type="range" class="c-rng c-rng--grey" min="-50" max="100" value="-15" data-js="range" data-range-labels data-range-output=":true" />
	<input type="range" class="c-rng c-rng--pink" min="0" max="100" value="50" data-js="range" />

	<div class="c-rng__multi">
		<input type="range" class="c-rng" min="0" max="100" value="20" data-js="range" data-range-output=":true" data-range-type="lower" />
		<input type="range" class="c-rng" min="0" max="100" value="80" data-js="range" data-range-output=":true" data-range-type="upper" />
		<!-- <svg width="100%" height="10" class="c-rng__ticks">
			<rect x="0%" y="3" width="1" height="10"></rect><rect x="5%" y="3" width="1" height="10"></rect><rect x="10%" y="3" width="1" height="10"></rect><rect x="15%" y="3" width="1" height="10"></rect><rect x="20%" y="3" width="1" height="10"></rect><rect x="25%" y="3" width="1" height="10"></rect><rect x="30%" y="3" width="1" height="10"></rect><rect x="35%" y="3" width="1" height="10"></rect><rect x="40%" y="3" width="1" height="10"></rect><rect x="45%" y="3" width="1" height="10"></rect><rect x="50%" y="3" width="1" height="10"></rect><rect x="55%" y="3" width="1" height="10"></rect><rect x="60%" y="3" width="1" height="10"></rect><rect x="65%" y="3" width="1" height="10"></rect><rect x="70%" y="3" width="1" height="10"></rect><rect x="75%" y="3" width="1" height="10"></rect><rect x="80%" y="3" width="1" height="10"></rect><rect x="85%" y="3" width="1" height="10"></rect><rect x="90%" y="3" width="1" height="10"></rect><rect x="95%" y="3" width="1" height="10"></rect>
			<rect x="100%" y="3" width="1" height="10"></rect></svg> -->
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="range"]');
			if (elements.length) {
				import('../assets/js/range.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
					});
				})
			}
	</script>
</body>
</html>

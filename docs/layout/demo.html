<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Layout Block Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/demo.css" rel="stylesheet">
	<link href="../assets/css/animations.css" rel="stylesheet">
	<link href="../assets/css/c-ico.css" rel="stylesheet">
	<link href="../assets/css/c-lay.css" rel="stylesheet">
	<link href="../assets/css/c-typ.css" rel="stylesheet">
	<link href="../assets/css/app-layout.css" rel="stylesheet">

	<style>
		/* Demo Styles */
		body {
			margin: 0;
		}
		.item {
			background-color: deepskyblue;
			box-shadow: 0px 10px 5px -5px rgba(0, 0, 0, 0.15);
			border-radius: 0px;
			color: #FFF;
			font-family: sans-serif;
			font-size: 2rem;
			height: 300px;
			line-height: 1.2;
			padding: .75rem 0 0 1rem;
		}
		.item--1 { background-color: hotpink; min-height: 200px; }
		.item--2 { background-color: orange; min-height: 400px; }
		.item--3 { background-color: greenyellow; min-height: 150px; }
		.item--4 { background-color: plum; min-height: 300px; }
		.item--5 { background-color: paleturquoise; min-height: 200px; }
		.item--6 { background-color: burlywood; min-height: 400px; }
		.item--7 { background-color: tomato; min-height: 300px; }
		.item--8 { background-color: aquamarine; min-height: 150px; }
		.item--9 { background-color: royalblue; min-height: 200px; }
	</style>
</head>
<body class="typo typo--dynamic">

	<form class="app" id="app">
		<details open>
			<summary class="app__subheader">Section</summary>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="dataset" data-key="sectionType">
						<option value="masonry">masonry</option>
						<option value="slider">slider</option>
						<option value="stack" selected>stack</option>
					</select>
					Section Type
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--w-inner">
						<option value="c-lay--w-inner-xs">x-small</option>
						<option value="c-lay--w-inner-s">small</option>
						<option value="" selected>medium</option>
						<option value="c-lay--w-inner-l">large</option>
						<option value="c-lay--w-inner-xl">x-large</option>
					</select>
					Inner max-width
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--w">
						<option value="c-lay--w-xs">x-small</option>
						<option value="c-lay--w-s">small</option>
						<option value="" selected>medium</option>
						<option value="c-lay--w-l">large</option>
						<option value="c-lay--w-xl">x-large</option>
					</select>
					Outer max-width
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="expanded">
						<option value="true" selected>true</option>
						<option value="false">false</option>
					</select>
					Expanded
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="collapsedHeight">
						<option value="full" selected>full</option>
						<option value="small">small</option>
						<option value="medium">medium</option>
						<option value="large">large</option>
					</select>
					Collapsed Height
				</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Layout</summary>
			<div class="app__fieldset">
				<label class="app__label--checkline"><input type="checkbox" data-elm="">Header below content</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--theme">
						<option value="">default</option>
						<option value="c-lay--theme01">theme 1</option>
						<option value="c-lay--theme02">theme 2</option>
						<option value="c-lay--theme03">theme 3</option>
						<option value="c-lay--theme04">theme 4</option>
					</select>
					Theme
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="layout">
						<option value="100" selected>100</option>
						<option value="50:50">50:50</option>
					</select>
					Phone Layout
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="layoutTablet">
						<option value="100">100</option>
						<option value="50:50">50:50</option>
						<option value="25:75">25:75</option>
						<option value="75:25">75:25</option>
						<option value="33:33:33" selected>33:33:33</option>
						<option value="33:66">33:66</option>
						<option value="66:33">66:33</option>
						<option value="50:25:25">50:25:25</option>
						<option value="25:50:25">25:50:25</option>
						<option value="25:25:50">25:25:50</option>
					</select>
					Tablet Layout
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="layoutDesktop">
						<option value="100">100</option>
						<option value="50:50">50:50</option>
						<option value="25:75">25:75</option>
						<option value="75:25">75:25</option>
						<option value="33:33:33">33:33:33</option>
						<option value="33:66">33:66</option>
						<option value="66:33">66:33</option>
						<option value="25:25:25:25" selected>25:25:25:25</option>
						<option value="50:25:25">50:25:25</option>
						<option value="25:50:25">25:50:25</option>
						<option value="25:25:50">25:25:50</option>
					</select>
					Desktop Layout
				</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Spacing &amp; Gaps</summary>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--mb">
						<option value="" selected>none</option>
						<option value="c-lay--mb">1x</option>
						<option value="c-lay--mb-2x">2x</option>
						<option value="c-lay--mb-3x">3x</option>
						<option value="c-lay--mb-4x">4x</option>
					</select>
					Margin Bottom
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--mt">
						<option value="" selected>none</option>
						<option value="c-lay--mt">1x</option>
						<option value="c-lay--mt-2x">2x</option>
						<option value="c-lay--mt-3x">3x</option>
						<option value="c-lay--mt-4x">4x</option>
					</select>
					Margin Top
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--pb">
						<option value="" selected>none</option>
						<option value="c-lay--pb">1x</option>
						<option value="c-lay--pb-2x">2x</option>
						<option value="c-lay--pb-3x">3x</option>
						<option value="c-lay--pb-4x">4x</option>
					</select>
					Padding Bottom
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--pt">
						<option value="" selected>none</option>
						<option value="c-lay--pt">1x</option>
						<option value="c-lay--pt-2x">2x</option>
						<option value="c-lay--pt-3x">3x</option>
						<option value="c-lay--pt-4x">4x</option>
					</select>
					Padding Top
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--inner-pb">
						<option value="c-lay--inner-pb-0x">none</option>
						<option value="" selected>1x</option>
						<option value="c-lay--inner-pb-2x">2x</option>
						<option value="c-lay--inner-pb-3x">3x</option>
						<option value="c-lay--inner-pb-4x">4x</option>
					</select>
					Inner Padding Bottom
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="nogap">
						<option value="">default</option>
						<option value="column">columns</option>
						<option value="column row">columns and rows</option>
						<option value="row">rows</option>
					</select>
					No Gap Between
				</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Header</summary>
			<div class="app__fieldset">
				
				<label class="app__label">	
					<select data-type="dataset" data-key="alignHeader">
						<option value="center" selected>center</option>
						<option value="left">left</option>
						<option value="right">right</option>
					</select>
					Header Align
				</label>
				<label class="app__label">	
					<select data-type="css-headline" data-key="c-headline--">
						<option value="c-headline--h1" selected>h1</option>
						<option value="c-headline--h2">h2</option>
						<option value="c-headline--h3">h3</option>
						<option value="c-headline--h4">h4</option>
						<option value="c-headline--h5">h5</option>
						<option value="c-headline--h6">h6</option>
					</select>
					Headline Style
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--head">
						<option value="c-lay--head-s">small</option>
						<option value="c-lay--head-m">medium</option>
						<option value="">large</option>
					</select>
					Headline Width
				</label>
				<label class="app__label">	
					<select data-type="css" data-key="c-lay--desc">
						<option value="c-lay--desc-s">small</option>
						<option value="c-lay--desc-m">medium</option>
						<option value="">large</option>
							</select>
					Description Width
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="toggleLayout">
						<option value="false" selected>disabled</option>
						<option value="true">enabled</option>
					</select>
					Toggle Layout
				</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Animations</summary>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="dataset" data-key="animation">
						<option value="" selected>none</option>
						<option value="a-fade-in-top">fade-in-top</option>
						<option value="a-fade-in-right">fade-in-right</option>
						<option value="a-fade-in-bottom">fade-in-bottom</option>
						<option value="a-fade-in-bl">fade-in-bottom-left</option>
						<option value="a-fade-in-br">fade-in-bottom-right</option>
						<option value="a-fade-in-left">fade-in-left</option>
						<option value="a-bounce-in-top">bounce-in-top</option>
						<option value="a-bounce-in-right">bounce-in-right</option>
						<option value="a-bounce-in-bottom">bounce-in-bottom</option>
						<option value="a-bounce-in-left">bounce-in-left</option>
						<option value="a-scale-up-center">scale-up-center</option>
					</select>
					Animation
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="animationTarget">
						<option value="">section (default)</option>
						<option value=".c-lay__item">items</option>
						<option value="both">both</option>
					</select>
					Animation Target
				</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Items</summary>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="dataset" data-key="align">
						<option value="center">center</option>
						<option value="end">end</option>
						<option value="start">start</option>
						<option value="stretch" selected>stretch</option>
					</select>
					Align Items
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="preview">
						<option value="">none</option>
						<option value="next">next item</option>
						<option value="both">previous and next item</option>
					</select>
					Show Preview (slider)
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="itemType">
						<option value="">default</option>
						<option value="card">card</option>
					</select>
					Item Type
				</label>
			</div>
		</details>
	</form>

	<main class="c-lay__wrapper">
		<section class="c-lay"
			data-align="stretch"
			data-align-headline="center"
			data-animation="a-fade-in-bottom"
			data-animation-target=""
			data-collapsed-height="full"
			data-expanded="true"
			data-layout="100"
			data-layout-tablet="33:33:33"
			data-layout-desktop="25:25:25:25"
			data-section-type="stack"
			data-toggle-layout="false">
			<header class="c-lay__header">
				<h2 class="c-lay__headline c-headline--h1">Layout Block Playground</h2>
				<div class="c-lay__description">
					Here, you can play around with the various options of the Layout Block.<br />
					JavaScript will not run, only CSS and <code>data-attributes</code> will change.
				</div>
				<div data-layout-expanded="Collapse All" data-layout-collapsed="Show All">Show all</div>
			</header>
			<div class="c-lay__outer" data-outer>
				<div class="c-lay__inner" data-inner>
					<div class="c-lay__item"><div class="item--1">1</div></div>
					<div class="c-lay__item"><div class="item--2">2</div></div>
					<div class="c-lay__item"><div class="item--3">3</div></div>
					<div class="c-lay__item"><div class="item--4">4</div></div>
					<div class="c-lay__item"><div class="item--5">5</div></div>
					<div class="c-lay__item"><div class="item--6">6</div></div>
					<div class="c-lay__item"><div class="item--7">7</div></div>
					<div class="c-lay__item"><div class="item--8">8</div></div>
					<div class="c-lay__item"><div class="item--9">9</div></div>
					<div class="c-lay__item"><div class="item--1">10</div></div>
					<div class="c-lay__item"><div class="item--2">11</div></div>
					<div class="c-lay__item"><div class="item--3">12</div></div>
					<div class="c-lay__item"><div class="item--4">13</div></div>
					<div class="c-lay__item"><div class="item--5">14</div></div>
					<div class="c-lay__item"><div class="item--6">15</div></div>
					<div class="c-lay__item"><div class="item--7">16</div></div>
					<div class="c-lay__item"><div class="item--8">17</div></div>
					<div class="c-lay__item"><div class="item--9">18</div></div>
				</div>
			</div>

			<button type="button" data-toggle-expanded="Collapse All" data-toggle-collapsed="Show All">
				<span class="c-lay__nav-btn">
					<i class="c-ico-mai c-ico--arr_dwn"></i>
				</span>
				<span class="">Show all</span>
			</button>

		</section>
	</main>

	<script type="module">
		const app = document.getElementById('app');
		const section = document.querySelector('.c-lay');
		const headline = section.querySelector('.c-lay__headline');
		app.addEventListener('change', (event) => appChange(event.target));

		function appChange(element) {
			if (element.dataset.type === 'css') {
				const keys = [...section.classList].filter(key => !key.includes(element.dataset.key));
				if (element?.type === 'checkbox') {
					if (element.checked) { keys.push(element.dataset.key); }
				}
				else {
					keys.push(element.value);
				}
				section.className = keys.join(' ');
			} else if (element.dataset.type === 'css-headline') {
				const keys = [...headline.classList].filter(key => !key.includes(element.dataset.key));
				keys.push(element.value);
				headline.className = keys.join(' ');
			} else {
				section.dataset[element.dataset.key] = element.value;
			}
		}
	</script>
</body>
</html>

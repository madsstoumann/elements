<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Layout Block Demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/demo.css" rel="stylesheet">
	<link href="../assets/css/g-typ.css" rel="stylesheet">
	<link href="../assets/css/animations.css" rel="stylesheet">
	<link href="../assets/css/c-ico.css" rel="stylesheet">
	<link href="../assets/css/c-lay.css" rel="stylesheet">
	<link href="../assets/css/app-layout.css" rel="stylesheet">

	<style>
		/* Demo Styles */
		body {
			margin: 0;
		}
		.item {
			background-color: deepskyblue;
			box-shadow: 0px 10px 5px -5px rgba(0, 0, 0, 0.15);
			border-radius: 0px;
			color: #FFF;
			font-family: sans-serif;
			font-size: 2rem;
			height: 300px;
			line-height: 1.2;
			padding: .75rem 0 0 1rem;
		}
		.item--1 { background-color: hotpink; min-height: 200px; }
		.item--2 { background-color: orange; min-height: 400px; }
		.item--3 { background-color: greenyellow; min-height: 150px; }
		.item--4 { background-color: plum; min-height: 300px; }
		.item--5 { background-color: paleturquoise; min-height: 200px; }
		.item--6 { background-color: burlywood; min-height: 400px; }
		.item--7 { background-color: tomato; min-height: 300px; }
		.item--8 { background-color: aquamarine; min-height: 150px; }
		.item--9 { background-color: royalblue; min-height: 200px; }
	</style>
</head>
<body class="g-typ g-typ__dynamic">

	<form class="app" id="app">
		<details open>
			<summary class="app__subheader">Section</summary>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="dataset" data-key="sectionType">
						<option value="grid-gallery">grid: gallery</option>
						<option value="masonry">masonry</option>
						<option value="slider">slider</option>
						<option value="stack" selected>stack</option>
					</select>
					Section Type
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="snap">
						<option value="" selected>false</option>
						<option value="true">true</option>
					</select>
					Section Snap
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="innerMaw">
						<option value="xs">x-small</option>
						<option value="s">small</option>
						<option value="m" selected>medium</option>
						<option value="l">large</option>
						<option value="xl">x-large</option>
					</select>
					Inner max-width
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="outerMaw">
						<option value="xs">x-small</option>
						<option value="s">small</option>
						<option value="m">medium</option>
						<option value="l" selected>large</option>
						<option value="xl">x-large</option>
					</select>

				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="expanded">
						<option value="true" selected>true</option>
						<option value="false">false</option>
					</select>
					Expanded
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="collapsedHeight">
						<option value="full" selected>full</option>
						<option value="small">small</option>
						<option value="medium">medium</option>
						<option value="large">large</option>
					</select>

			</div>
		</details>

		<details>

						<option value="3x">3x</option>
						<option value="4x">4x</option>
					</select>

				</label>
				
			</div>
			<div class="app__fieldset">
				<label class="app__label">	
					<select data-type="dataset" data-key="gapPhone">
						<option value="">default</option>
						<option value="column">columns</option>
						<option value="column edge">columns, edges</option>
						<option value="edge">edges</option>
						<option value="column row">columns, rows</option>
						<option value="column edge row">columns, edges, rows</option>

						<option value="edge grid">grid, edges</option>

						<option value="edge small">grid, smaller gap, edges</option>

						<option value="row edge">rows, edges</option>

				<label class="app__label">	
					<select data-type="dataset" data-key="gapTablet">
						<option value="">default</option>
						<option value="column">columns</option>
						<option value="column edge">columns, edges</option>
						<option value="edge">edges</option>

		<details>

				<label class="app__label">

				</label>
				<label class="app__label">	
					<select data-type="css-headline" data-key="g-typ--">
						<option value="g-typ--h1" selected>h1</option>
						<option value="g-typ--h2">h2</option>
						<option value="g-typ--h3">h3</option>
						<option value="g-typ--h4">h4</option>
						<option value="g-typ--h5">h5</option>
						<option value="g-typ--h6">h6</option>
					</select>

				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="headlineW">
						<option value="s">small</option>
						<option value="m">medium</option>

					</select>
					Headline Width
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="descW">
						<option value="s">small</option>
						<option value="m">medium</option>
						<option value="" selected>large</option>
							</select>
					Description Width
				</label>
			</div>
			<div class="app__fieldset">
				<label class="app__label--checkline"><input type="checkbox" data-elm="">Header below content</label>
			</div>
			<div class="app__fieldset">
				<label class="app__label--checkline"><input type="checkbox" data-elm="">Screen-reader only</label>
			</div>
		</details>

		<details>
			<summary class="app__subheader">Animations</summary>
			<div class="app__fieldset">

				<label class="app__label">	
					<select data-type="dataset" data-key="setProps">
						<option value="" selected>false</option>
						<option value="true">true</option>
					</select>
					Set Props
				</label>
				<label class="app__label">	
					<select data-type="dataset" data-key="animation">
						<option value="" selected>none</option>
						<option value="a-bounce-in-bottom">bounce-in-bottom</option>

		<details>
			<summary class="app__subheader">Navigation &amp; Items</summary>

				<label class="app__label">

		<section class="c-lay"
			data-align="stretch"
			data-align-header=""

			data-animation-target=""
			data-auto-play="false"
			data-collapsed-height="full"
			data-diagonal=""
			data-expanded="true"
			data-gap-phone=""
			data-gap-tablet=""
			data-gap-desktop=""
			data-grid-phone="100"
			data-grid-tablet="33:33:33"
			data-grid-desktop="25:25:25:25"
			data-item-type=""
			data-nav="arrows scroll"
			data-preview=""
			data-section-type="stack"
			data-snap=""
			data-theme=""
			data-toggle-layout="false">
			<header class="c-lay__header">
				<h2 class="c-lay__headline  g-typ--h1">Layout Block Playground</h2>
				<div class="c-lay__description  g-typ--m">

					JavaScript will not run, only <code>CSS</code> and <code>data-attributes</code> will change.
				</div>
				<div data-layout-expanded="Collapse All" data-layout-collapsed="Show All" hidden>Show all</div>
			</header>

			<div class="c-lay__outer" data-outer>

					<div class="c-lay__nav-inner">

					<div class="c-lay__item"><div class="item--3">12</div></div>
					<div class="c-lay__item"><div class="item--4">13</div></div>
					<div class="c-lay__item"><div class="item--5">14</div></div>
					<div class="c-lay__item"><div class="item--6">15</div></div>
					<div class="c-lay__item"><div class="item--7">16</div></div>
					<div class="c-lay__item"><div class="item--8">17</div></div>
					<div class="c-lay__item"><div class="item--9">18</div></div>
				</div>

					<button class="c-lay__dot" type="button"></button>
					<button class="c-lay__dot" type="button"></button>
				</nav>
				<!-- / END -->
			</div>

			<button type="button" data-toggle-expanded="Collapse All" data-toggle-collapsed="Show All">
				<span class="c-lay__nav-btn">
					<i></i>
				</span>
				<span class="c-lay__nav-txt" data-toggle-label="">Show all</span>
			</button>

		</section>
	</main>

	<script type="module">
		const app = document.getElementById('app');
		const section = document.querySelector('.c-lay');
		const headline = section.querySelector('.c-lay__headline');
		app.addEventListener('change', (event) => appChange(event.target));

		function appChange(element) {
			if (element.dataset.type === 'css') {
				const keys = [...section.classList].filter(key => !key.includes(element.dataset.key));
				if (element?.type === 'checkbox') {
					if (element.checked) { keys.push(element.dataset.key); }
				}
				else {
					keys.push(element.value);
				}
				section.className = keys.join(' ');
			} else if (element.dataset.type === 'css-headline') {
				const keys = [...headline.classList].filter(key => !key.includes(element.dataset.key));
				keys.push(element.value);
				headline.className = keys.join(' ');
			} else {
				section.dataset[element.dataset.key] = element.value;
			}
		}
	</script>
</body>
</html>

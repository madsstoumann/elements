<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <title>Loading Videos</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="Put your description here.">
  <!--  'unsafe-eval' -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src;
    script-src 'self' ajax.cloudflare.com unpkg.com *.youtube.com *.ytimg.com *.vimeo.com 'unsafe-inline' ;
    style-src 'self' 'unsafe-inline';
    img-src 'self' *.ytimg.com data:;
    font-src;
    connect-src 'self';
    media-src 'self';
    object-src 'none';
    child-src 'self';
    frame-src *.youtube.com *.vimeo.com;
    form-action;
    base-uri;
    manifest-src 'self';">

    <style>
      [data-hide-fullscreen]::-webkit-media-controls-fullscreen-button {
        display: none !important;
      }
      [data-video] > iframe,
      [data-video] > video,
      [data-video-play],
      [data-video-poster] {
        height: 100%;
        object-fit: cover;
        position: absolute;
        width: 100%;
      }
      [data-video] {
        --h: 9;
        --w: 16;
        margin: 0;
        padding: 0;
        position: relative;
        width: 100%;
      }
      [data-video]::after {
        content: "";
        display: block;
        padding-bottom: calc(100% * (var(--h) / var(--w)));
      }
      [data-video-play] {
        --bgc: rgba(0, 0, 0, 0.7);
        --bgc-hover: red;
        --c: rgba(255, 255, 255, 0.9);
        --cpa: polygon(16% 0%,15% 100%,100% 50%);
        --h: 4rem;
        --w: 4rem;

        background: transparent;
        border: 0;
        cursor: pointer;
        display: grid;
        place-items: center;
      }
      [data-video-play]::before {
        background-color: var(--bgc);
        border-radius: 50%;
        content: '';
        height: var(--h);
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: var(--w);
      }
      [data-video-play]::after {
        background-color: var(--c);
        clip-path: var(--cpa);
        content: '';
        display: inline-block;
        height: calc(var(--h) / 2.5);
        width: calc(var(--h) / 2.5);
      }
      [data-video-play][data-playing] {
        --cpa: polygon(40% 0%,0% 0%,0% 100%,40% 100%,40% 0%,60% 0%,100% 0%,100% 100%,60% 100%,60% 0%);
        opacity: 0.5;
      }
      [data-video]:hover [data-video-play] {
        --bgc: var(--bgc-hover);
      }
      [data-video-play][hidden] {
        display: none;
      }

      /* For demo */
      body { font-family: ui-sans-serif, system-ui, sans-serif; padding: 2rem; }
      [data-video] { margin-bottom: 20rem; }
    </style>
  </head>
  <body>
<script type="module">

/* Sample Content */
const videos = [
  {
    "autoplay": false,
    "controls": false,
    "fullscreen": false,
    "lang": "lt", 
    "loop": false,
    "mute": false,
    "playsinline": true,
    "poster": "../assets/img/coffee-light-large.jpg",
    "posteroptions": "hide-button",
    "preload": false,
    "src": "https://www.youtube.com/embed/GNuG-5m4Ud0",
    "title": "YouTube Video with Custom Poster and Play-button"
  },
  {
    "autoplay": true,
    "controls": false,
    "fullscreen": false,
    "lang": "da", 
    "loop": false,
    "mute": true,
    "playsinline": true,
    "poster": "",
    "preload": false,
    "src": "../assets/video/food.mp4",
    "title": "mp4-video - Will autoplay"
  },
  {
    "autoplay": true,
    "controls": false,
    "fullscreen": false,
    "lang": "da", 
    "loop": false,
    "mute": true,
    "playsinline": true,
    "poster": "",
    "preload": false,
    "src": "https://www.youtube.com/embed/PWbsEWNOtpw",
    "title": "YouTube Video - Will autoplay when fully visible"
  },
  {
    "autoplay": false,
    "controls": false,
    "fullscreen": false,
    "lang": "da", 
    "loop": false,
    "mute": true,
    "playsinline": true,
    "poster": "",
    "preload": false,
    "src": "https://www.youtube.com/embed/qm0IfG1GyZU",
    "title": ""
  },
  {
    "autoplay": false,
    "controls": false,
    "fullscreen": false,
    "lang": "da", 
    "loop": false,
    "mute": true,
    "playsinline": true,
    "poster": "../assets/img/coffee-dark-large.jpg",
    "preload": false,
    "src": "https://player.vimeo.com/video/336812660",
    "title": ""
  },
  {
    "autoplay": false,
    "controls": false,
    "fullscreen": false,
    "lang": "da", 
    "loop": false,
    "mute": true,
    "playsinline": true,
    "poster": "../assets/img/coffee-dark-large.jpg",
    "posteroptions": "keep",
    "preload": false,
    "src": "../assets/video/food.mp4",
    "title": "mp4-video with Custom Poster and Play-button"
  }
]
/**
 * @function tmplVideo
 * @param {Node} video
 * @param {String} type
 * @description Renders a <video>-tag
 * Control autoplay from JavScript InterSection Observer, instead of ${video.autoplay ? ` autoplay`:''}
*/
function tmplVideo(video, type) {
return `
<h2>${video.title}</h2>
<div data-video="${video.autoplay ? 'autoplay':''}">
  <video
    ${video.controls ? ` controls`:''}
    ${video.fullscreen ? ` data-hide-fullscreen`:''}
    ${video.loop ? ` loop`:''}
    ${video.mute ? ` muted`:''}
    ${video.playsinline ? ` playsinline`:''}
    preload="${video.preload ? 'auto':'none'}">
    <source src="${video.src}" type="${type}">
  </video>
  ${video.poster ? `
    <img data-video-poster src="${video.poster}" alt="${video.title}" />
    <button data-video-play="${video.posteroptions ? video.posteroptions:''}" type="button" aria-label="play"></button>`:''}
</div>`
}

/**
 * @function tmplVideoIframe
 * @param {Node} video
 * @description Renders an iframe with video (YouTube or Vimeo). If video has either autoplay or poster, the `enablejsapi=1` will be set
*/
function tmplVideoIframe(video) {
return `
<h2>${video.title}</h2>
<div data-video="${video.autoplay ? 'autoplay':''}">
  <iframe
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    frameborder="0"
    loading="${video.preload ? 'eager' : 'lazy'}"
    src="${video.src}?controls=${video.controls ? 1:0}${video.fullscreen ? `&amp;fs=1`:''}${video.lang ? `&amp;hl=${video.lang}`:''}${video.loop ? `&amp;loop=1`:''}${video.mute ? `&amp;mute=1`:''}${video.playsinline ? `&amp;playsinline=1`:''}&amp;modestbranding=1;&amp;enablejsapi=1&amp;api=1"
    title="${video.title}">
  </iframe>
  ${video.poster ? `
    <img data-video-poster src="${video.poster}" alt="${video.title}" />
    <button data-video-play="${video.posteroptions ? video.posteroptions:''}" type="button" aria-label="play"></button>`:''}
</div>`
}

/* Render sample videos */
videos.forEach(video => {
  document.body.insertAdjacentHTML('beforeEnd', video.src.includes('mp4') ? tmplVideo(video, 'video/mp4') : tmplVideoIframe(video));
});

/* Import and run VideoLoader */
import('../assets/js/videoloader.mjs')
.then(module => {
  const jsClass = module.default;
  new jsClass();
});

</script>

  </body>
</html>

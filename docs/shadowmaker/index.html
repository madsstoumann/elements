<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Shadow Maker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/c-shw.css" rel="stylesheet">
	<link href="../assets/css/demo.css" rel="stylesheet">
	<link href="../assets/css/c-clp.css" rel="stylesheet">
	<link href="../assets/css/c-rng.css" rel="stylesheet">

	<link href="../assets/css/c-btn.css" rel="stylesheet">
	<link href="../assets/css/c-dlg.css" rel="stylesheet">
	<link href="../assets/css/c-inp.css" rel="stylesheet">
	<link href="../assets/css/c-lbl.css" rel="stylesheet">
	<link href="../assets/css/c-ttp.css" rel="stylesheet">

</head>
<body>
	<div data-js="shadowmaker"></div>
	
	<script type="module">
		const elements = document.querySelectorAll('[data-js="shadowmaker"]');
			if (elements.length) {
				import('../assets/js/shadowmaker.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
						element.addEventListener('eventAddShadow', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelShadow', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Filter Maker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/c-flm.css" rel="stylesheet">
	<link href="../assets/css/demo.css" rel="stylesheet">
	<link href="../assets/css/c-clp.css" rel="stylesheet">
	<link href="../assets/css/c-rng.css" rel="stylesheet">



</head>
<body>
	<div data-js="filtermaker"></div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="filtermaker"]');
			if (elements.length) {
				import('../assets/js/filtermaker.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
						// element.addEventListener('eventAddShadow', (event) => { console.log(JSON.parse(event.detail)); });
						// element.addEventListener('eventDelShadow', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}
	</script>
</body>
</html>

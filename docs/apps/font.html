<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>CSS Font</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-font.css" rel="stylesheet">
</head>
<body>

	<div data-js="font"
		data-app-type="font"
		data-lbl-app-header="CSS &lt;code&gt;font-family&lt;/code&gt; Explorer"
		data-url-presets="../assets/data/presets-font.json"
		data-url-font-list="../assets/data/google-fonts.json">
	</div>
	<script type="module">
		const elements = document.querySelectorAll('[data-js="font"]');
			if (elements.length) {
				import('../assets/js/css-font.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
						element.addEventListener('eventAddFont', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelFont', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}

			// https://developers.google.com/fonts/docs/css2?hl=da

// 		<link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">

// 		<style>
// @import url('https://fonts.googleapis.com/css?family=ABeeZee&display=swap');
// </style>

// 		font-family: 'ABeeZee', sans-serif;
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>CSS Unit Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-unit.css" rel="stylesheet">
</head>
<body>

	<div data-js="unit"
		data-app-icon="../assets/svg/cssapp.svg#unit"
		data-app-type="">
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="unit"]');
			if (elements.length) {
				import('../assets/js/css-unit.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset, presets);
						element.addEventListener('eventAddPreset', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelPreset', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}
			const presets = [
			{
				"name": "gap",
				"deletable": false,
				"value": "1rem",
				"values": [
						{
							"value": 1,
							"unit": "rem"
						}
					]
				}	
			]
	</script>
</body>
</html>

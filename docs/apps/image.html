<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Image Component</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-image.css" rel="stylesheet">
</head>
<body>
	<div data-js="image-component"
		data-app-type="image"
		data-lbl-app-header="Responsive Image Configurator"
		data-url-presets="../assets/data/presets-picture.json">
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="image-component"]');
			if (elements.length) {
				import('../assets/js/image-component.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
					});
				})
			}
	</script>
</body>
</html>

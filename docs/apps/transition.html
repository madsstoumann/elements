<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>CSS Transition Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-transition.css" rel="stylesheet">
</head>
<body>
<!-- https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Transitions/Using_CSS_transitions -->
	<div data-js="unit"
		data-app-type="Unit"
		data-url-presets="../assets/data/presets-transition.json">
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="transition"]');
			if (elements.length) {
				import('../assets/js/transition.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
						element.addEventListener('eventAddPreset', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelPreset', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}
	</script>
</body>
</html>

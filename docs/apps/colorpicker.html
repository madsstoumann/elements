<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>CSS Color Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/c-clp.css" rel="stylesheet">
</head>
<body>
	<input type="color" data-js="colorpicker" value="#e66465" />
	<input type="text" data-js="colorpicker" value="rgba(144,228,253,0.85)" />

	<script type="module">
		const elements = document.querySelectorAll('[data-js="colorpicker"]');
			if (elements.length) {
				import('../assets/js/colorpicker.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
						element.addEventListener('eventAddColor', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelColor', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}
	</script>
</body>
</html>

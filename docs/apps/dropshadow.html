<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>CSS DropShadow Editor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-shadowmaker.css" rel="stylesheet">
</head>
<body>

	<div data-js="drop-shadow"
		data-app-icon="../assets/svg/cssapp.svg#dropshadow"
		data-app-type="filter"
		data-lbl-app-header="CSS &lt;code&gt;drop-shadow&lt;/code&gt; Editor">
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="drop-shadow"]');
			if (elements.length) {
				import('../assets/js/css-shadows.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset, presets);
						element.addEventListener('eventAddPreset', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelPreset', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}

		/* Default preset/s, if REST API fails */
		const presets = [
		{
			"name": "stack",
			"value": "drop-shadow(16px 16px 0px rgba(110, 110, 110, 1)) drop-shadow(16px 16px 0px rgba(145, 145, 145, 1)) drop-shadow(16px 16px 0px rgba(205, 205, 205, 1))",
			"values":
			[
				{
					"blur": 0,
					"color": "rgba(110, 110, 110, 1)",
					"x": 16,
					"y": 16
				},
				{
					"blur": 0,
					"color": "rgba(145, 145, 145, 1)",
					"x": 16,
					"y": 16
				},
				{
					"blur": 0,
					"color": "rgba(205, 205, 205, 1)",
					"x": 16,
					"y": 16
				}
			]
		}
	];

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<title>Filter Maker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<link href="../assets/css/app-filtermaker.css" rel="stylesheet">
</head>
<body>
	<div data-js="filtermaker"
		data-filter-file="/assets/svg/filters.svg"
		data-lbl-app-header="CSS &lt;code&gt;filter&lt;/code&gt; Editor"
		data-preview-image="/assets/img/filter01.jpg,/assets/img/filter02.jpg,/assets/img/filter03.jpg,/assets/img/filter04.jpg,/assets/img/filter05.jpg">
	</div>
	<script type="module">
		const elements = document.querySelectorAll('[data-js="filtermaker"]');
			if (elements.length) {
				import('../assets/js/css-filter.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset, presets);
						element.addEventListener('eventAddPreset', (event) => { console.log(JSON.parse(event.detail)); });
						element.addEventListener('eventDelPreset', (event) => { console.warn(JSON.parse(event.detail)); });
					});
				})
			}

			/* Default presets for localhost demo / or when REST API fails */
		const presets = [
			{
				"name": "watercolor",
				"description": "",
				"value": "brightness(1.3) invert(0.17) saturate(2.6) sepia(0.25) url(url('/docs/assets/svg/filters.svg#squiggly-1'))",
				"values": [
					{
						"brightness": 1.3,
						"invert": 0.17,
						"saturate": 2.6,
						"sepia": 0.25,
						"url": "url('/docs/assets/svg/filters.svg#squiggly-1')"
					}
				]
			},
			{
				"name": "faded-photo",
				"description": "",
				"value": "blur(0.2px) brightness(1.1) hue-rotate(5deg) opacity(0.9) saturate(1.3) sepia(0.4)",
				"values": [
					{
						"blur": 0.2,
						"brightness": 1.1,
						"hue-rotate": 5,
						"opacity": 0.9,
						"saturate": 1.3,
						"sepia": 0.40
					}
				]
			},
			{
				"name": "old-horror",
				"description": "",
				"value": "url(url('/docs/assets/svg/filters.svg#grain')) grayscale(1) sepia(0.5) brightness(1.3) invert(0.8)",
				"values": [
					{
						"url": "url('/docs/assets/svg/filters.svg#grain')",
						"grayscale": 1,
						"sepia": 0.5,
						"brightness": 1.3,
						"invert": 0.8
					}
				]
			},
			{
				"name": "old-grainy",
				"description": "",
				"value": "url(url('/docs/assets/svg/filters.svg#grain')) grayscale(0.6) sepia(0.5) brightness(1.5)",
				"values": [
					{
						"url": "url('/docs/assets/svg/filters.svg#grain')",
						"grayscale": 0.6,
						"sepia": 0.5,
						"brightness": 1.5
					}
				]
			},
			{
				"name": "fade-out",
				"description": "",
				"value": "brightness(0.8) hue-rotate(350deg) saturate(3) blur(8px) contrast(0.6)",
				"values": [
					{
						"brightness": 0.8,
						"hue-rotate": 350,
						"saturate": 3,
						"blur": 8,
						"contrast": 0.6
					}
				]
			},
			{
				"name": "mist",
				"description": "",
				"value": "url(url('/docs/assets/svg/filters.svg#fluffy')) brightness(0.8) saturate(0.8)",
				"values": [
					{
						"url": "url('/docs/assets/svg/filters.svg#fluffy')",
						"brightness": 0.8,
						"saturate": 0.8
					}
				]
			}
		]
	</script>
</body>
</html>

	<div class="c-frm__element">
		<label class="c-lbl" for="country2">
			<strong class="c-lbl__text">Country</strong>
			<abbr class="c-lbl__required" title="Field is required">*</abbr>
			<em class="c-lbl__hint">Select your country</em>
		</label>

		<select
			class="c-inp"
			id="country2"
			name="country2"
			
		>
			<option value="" selected disabled>Choose one</option>
			<option value="DK">Denmark</option>
			<option value="SE">Sweden</option>
		</select>

		<span class="c-inp__info">
			<label for="comutry2"
				aria-live="polite"
				class="c-lbl c-lbl--error"
				>Field is required
			</label>

		</span>
	</div>

	<br />
	<div class="c-frm__element">
		<label class="c-lbl" for="country">
			<strong class="c-lbl__text">Country</strong>
			<abbr class="c-lbl__required" title="Field is required">*</abbr>
			<em class="c-lbl__hint">Select your country</em>
		</label>

		<select
			class="c-inp"
			data-js="select"
			id="country"
			name="country"
			
		>
			<option value="" selected disabled>Choose one</option>
			<option value="DK">Denmark</option>
			<option value="SE">Sweden</option>
		</select>

		<span class="c-inp__info">
			<label for="firstName"
				aria-live="polite"
				class="c-lbl c-lbl--error"
				>Field is required
			</label>

		</span>
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js*="select"]');
		if (elements.length) {
			import('../assets/js/select.mjs')
			.then(module => {
				const jsClass = module.default;
				elements.forEach(element => {
					new jsClass(element, element.dataset);
				});
			})
		}
	</script>

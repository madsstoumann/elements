    <div data-js="image-component"
		data-app-type="image"
		data-lbl-app-header="Responsive &lt;code&gt;picture&lt;/code&gt; Editor">
	</div>

	<script type="module">
		const elements = document.querySelectorAll('[data-js="image-component"]');
			if (elements.length) {
				import('../assets/js/image-component.mjs')
				.then(module => {
					const jsClass = module.default;
					elements.forEach(element => {
						new jsClass(element, element.dataset);
					});
				})
			}
	</script>

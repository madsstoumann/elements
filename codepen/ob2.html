<head>
  <title>OB2</title>

  <style>

body {
	margin: 0;
}
.h {
    height: 0;
    overflow: hidden;
    position: absolute;
    width: 0;
}

.icon {
stroke-width: 1.5;
stroke: currentColor;
fill: none;
height: 2rem;
stroke-linecap: round;
stroke-linejoin: round;
width: 2rem;
}

button {
	background-color: transparent;
	border: 0;
	color: inherit;
	display: grid;
	font-size: inherit;
	place-items: center;
}

.sr {
    clip: rect(0 0 0 0);
    clip-path: inset(50%);
    height: 1px;
    left: 0;
    overflow: hidden;
    position: absolute;
    white-space: nowrap;
    width: 1px;
}

/* STATE */
[data-ob="grid"]:checked ~ [data-ob="wrapper"] {
	--main-bgi: linear-gradient(to right, var(--main-grid-c) 1px, transparent 1px), linear-gradient(to bottom, var(--main-grid-c) 1px, transparent 1px);
}
[data-ob="header"] input:checked + [data-ob="label"] {
	background-color: hsl(220, 76%, 48%);
	color: hsl(220, 76%, 98%);
}
[data-ob="devices"] input:checked + [data-ob="label"] {
	color: hsl(220, 0%, 3%);
}

[data-ob="layers"] input:checked + [data-ob="label"] {
	background-color: var(--layers-bgc-focus);
	color: hsl(220, 0%, 98%);
}

input:focus-visible + [data-ob="label"],
[data-ob="label"]:focus-visible {
	box-shadow: inset 0 0 0 2px hsl(200, 3%, 70%);
}

[data-ob="label"]:focus {
	outline: none;
} 
[data-ob="menu"][open] > [data-ob="label"] {
	color: hsl(200, 76%, 75%);
}


[data-ob="wrapper"] {
	--gap: 0.75em;

	--bdc: hsl(200, 0%, 15%);

	--tool-bgc: hsl(200, 0%, 21%);
	--tool-c: hsl(200, 0%, 75%);
	--tool-p: 0.25rem;

	--bdrs: 0.25rem;
	--tool-label-sz: 3.1875rem;

	--layers-bgc-focus: hsl(220, 0%, 41%);

	--main-bgc: hsl(200, 2%, 92%);
	--main-grid-c: hsl(200, 0%, 80%);
	--main-grid-size: 16px 16px;

	display: grid;
	font-family: ui-sans-serif, system-ui, sans-serif;
	height: 100vh;
	gap: 0;
	grid-template-columns: min-content minmax(1rem, 6fr) minmax(10rem, 2fr);
	grid-template-rows: min-content min-content 1fr min-content;
}

[data-ob="wrapper"] * {
	box-sizing: border-box;
}

[data-ob="editor"],
[data-ob="footer"],
[data-ob="header"],
[data-ob="layers"] {
	background-color: var(--tool-bgc);
	color: var(--tool-c);
	font-size: xx-small;
}

[data-ob="devices"] {
	align-items: center;
	background-color: var(--main-bgc);
	color: hsl(200, 0%, 60%);
	display: flex;
	font-size: xx-small;
	grid-column: 2 / 3;
	justify-content: space-around;
}

[data-ob="editor"] {
	border-inline-start: 1px solid var(--bdc);
	font-size: small;
	grid-column: 3 / 4;
	grid-row: 2 / 4;
	padding: var(--gap);
}

[data-ob="footer"] {
	border-block-start: 1px solid var(--bdc);
  grid-column: 1 / -1;
	padding: var(--gap);
}

[data-ob="header"] {
	align-items: center;
	border-block-end: 1px solid var(--bdc);
	display: flex;
	gap: var(--gap);
  grid-column: 1 / -1;
	padding: var(--tool-p);
}

[data-ob="label"] {
	align-items: center;
	border-radius: var(--bdrs, 0);
	display: flex;
	flex-direction: column;
	height: var(--tool-label-sz);
	padding: var(--gap);
	user-select: none;
	width: var(--tool-label-sz);
}

[data-ob="layers"] {
	align-items: center;
	border-inline-end: 1px solid var(--bdc);
	display: flex;
	flex-direction: column;
	grid-column: 1 / 2;
	grid-row: 2 / 4;
	padding: var(--tool-p);
}

[data-ob="layers"] label {
	display: block;
	width: 100%;
}

[data-ob="main"] {
	background-color: var(--main-bgc);
	background-image: var(--main-bgi, none);
	background-size: var(--main-grid-size);
  grid-column: 2 / 3;
}

[data-ob="preset"] {
	background-color: transparent;
	border: 0;
	margin: 0 var(--gap);
}



.preset-color {

border: 1px solid #EEE;
border-radius: 50%;
display: inline-block;
height: 2.5rem;
margin: 0 0.125rem;
position: relative;
width: 2.5rem;
background: var(--c, red);
}

[data-ob="menu"] {
	position: relative;
}
[data-ob="menu"] summary::marker {
	display: none;
}
[data-ob="menupanel"] {
	background:  var(--tool-bgc);
	/* border-block-start: 1px solid hsl(200, 76%, 75%); */
	border-radius: 0 0 var(--bdrs) var(--bdrs);
	color: hsl(200, 0%, 95%);
	font-size: small;
	left: 0;
	min-height: 10rem;
	min-width: 15rem;
	padding: var(--gap);
	position: absolute;
	top: calc(100% + var(--tool-p) + 1px);
	z-index: 1;
}


[data-ob="menu"] summary::-webkit-details-marker { display: none; }





[data-ob="wysiwyg"] {
	background-color: #fff;
	color: #000;
	display: inline-block;
	margin: var(--main-grid-size);
	max-width: calc(100% - 32px);
	min-width: 320px;
	overflow:hidden;
	padding: var(--gap);
	resize: both;
}

[data-ob="group"] {
	font-weight: 600;
	letter-spacing: 0.01em;
	margin-bottom: var(--gap);
	text-transform: uppercase;
}
